<!DOCTYPE html>
<html lang="se">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuggles&family=Poppins:wght@100;200;300;400;500;600;900&family=Roboto:wght@100&display=swap" rel="stylesheet">
    
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post card</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <img class="letter" src="./files/brev.png" alt="letter" />
    <img class="stamp" src="./files/stamp.png" alt="stamp" />
    <div class="receiver">
      <p>Johan Rydell</p>
      <p>Dammgatan 2</p>
      <p>133 37</p>
      <p>Sverige</p>
    </div>
    <div class="sender">
      <p>Ms. Jane H. Doe</p>
      <p>40 Theatre Street</p>
      <p>Sun City, AZ 98723</p>
      <p>USA</p>
    </div>
  </body>
</html>
